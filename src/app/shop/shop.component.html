<navbar></navbar>

<div class="container pt-100 mb-50">
  <div class="row">
    <div class="col-3">
      <div class="list-group">
        <a href="#" (click)="CahngedCategory()" class="list-group-item list-group-item-action"> TÃ¼m Kategoriler</a>
        <a *ngFor="let c of categories" href="#" class="list-group-item list-group-item-action" 
        (click)="CahngedCategory(c)"
        [class.active]="c===selectedCategory">
        {{c.name}}
    </a>
      </div>
    </div>
    <div class="col-9">
        <div class="row">
            <ng-container *ngFor="let p of products">
                <div class="col-md-4">
                    <div class="card mb-3">
                        <img src="/assets/img/{{p.imageUrl}}" alt="{{p.name}}">
                        <div class="card-body">
                            
                                <h4><a href="#">{{p.name}}</a></h4>
                                <small class="text-muted">
                                    <i class="fas fa-lira-sign"></i> {{p.price}}
                                </small>
                            
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-outline-primary btn-sm">Details</button>
                            <button class="btn btn-outline-primary btn-sm">Add to Card</button>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
  </div>
</div>
