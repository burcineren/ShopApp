<div class="row border m-0 p-3 mb-4" *ngIf="selectedProduct">
    <div class="col-md-12">
        <img class="img-fluid" src="/assets/img/{{selectedProduct.imageUrl}}" alt="{{selectedProduct.name}}">
    </div>
    <div class="col-md-10">
        <h5 class="card-title">
            <a href="#">{{selectedProduct.name}}</a>
        </h5>
        <p class="card-text">
            {{ selectedProduct.description }}
        </p>
        <button class="btn btn-danger" (click)="hideDetails()"> Seçimi İptal Et</button>
        <button class="btn btn-outline-primary btn-sm" (click)="addProductToCart(selectedProduct)">Add to Card</button>
    </div>
   
</div>
<div class="row">
  
  <div class="col-md-4" *ngFor="let p of products">
    <div class="card mb-3">
      <img src="/assets/images/{{p.imageUrl}}" alt="{{p.name}}">
      <div class="card-body">
        <h4><a href="#">{{p.name}}</a></h4>
        <small class="text-muted">
          <i class="fas fa-lira-sign"></i> {{p.price}}
        </small>
      </div>
      <div class="card-footer text-center">
        <button (click)="displayDetails(p)" class="btn btn-outline-primary btn-sm">Details</button>
        <button class="btn btn-outline-primary btn-sm" (click)="addProductToCart(p)">Add to Card</button>
      </div>
    </div>
  </div>
</div>
