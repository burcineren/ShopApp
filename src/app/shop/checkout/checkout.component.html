<navbar></navbar>

<div class="container pt-100 mb-5">
    <div *ngIf="orderSent" class="m-2 text-center">
        <h2>Teşekkür Ederiz</h2>
        <p>Siparişiniz kayıt edildi.</p>
        <button class="btn btn-primary" routerLink="/shop"> Alışverişe Devam Et</button>
    </div>
    <form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)" class="m-4">
        <div class="form-group">
            <label for="">Name </label>
            <input id="" class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required>
            <span *nnIf="submitted && name.invalid" class="text-danger">Lütfen adınızı giriniz.</span>
        </div>
        <div class="form-group">
            <label for="">Address </label>
            <input id="" class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required>
            <span *nnIf="submitted && address.invalid" class="text-danger">Lütfen Address giriniz.</span>
        </div>
        <div class="form-group">
            <label for=""> City</label>
            <input id="" class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required>
            <span *nnIf="submitted && city.invalid" class="text-danger">Lütfen City giriniz.</span>
        </div>
        <div class="form-group">
            <label for=""> Phone</label>
            <input id="" class="form-control" #phone="ngModel" name="phone" [(ngModel)]="order.phone"required>
            <span *nnIf="submitted && phone.invalid" class="text-danger">Lütfen Phone giriniz.</span>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input id="" class="form-control" #email="ngModel" name="email" [(ngModel)]="order.email" required>
            <span *nnIf="submitted && email.invalid" class="text-danger">Lütfen Email giriniz.</span>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary"> Siparişi Tamamla</button>
            <button type="submit" routerLink="/shop" class="btn btn-primary ml-2">Alışverişe Devam Et</button>
        </div>
    </form>
</div>
